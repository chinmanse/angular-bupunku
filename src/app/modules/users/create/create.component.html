<div class="my-3 mx-3">
  <div class="row">
    <div class="col">
      <h5>Registor de Usuario</h5>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <button type="button" (click)="store()">Guardar</button>
    </div>
  </div>
</div>
<form [formGroup]="formData">
  <div class="card">
    <div>
      <label for="full_name">Nombre completo:</label>
      <input type="text" id="full_name" formControlName="full_name" />
    </div>
    <div>
      <label for="bithdate">Fecha de nacimiento:</label>
      <input type="date" id="bithdate" formControlName="bithdate" />
    </div>
    <div>
      <label for="cellphone">Celular:</label>
      <input type="text" id="cellphone" formControlName="cellphone" />
    </div>
    <div>
      <label for="phonenumber">Telefono fijo:</label>
      <input type="text" id="phonenumber" formControlName="phonenumber" />
    </div>
    <div>
      <label for="address">Direccion:</label>
      <input type="text" id="address" formControlName="address" />
    </div>
  </div>
</form>
