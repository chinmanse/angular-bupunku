<div class="my-3 mx-3">
  <div class="row">
    <div class="col">
      <h5>Edicion de Usuario</h5>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <button type="button" (click)="store()">Guardar</button>
    </div>
  </div>
</div>
<form [formGroup]="formData">
  <div class="card">
    <div>
      <label for="full_name">Nombre completo:</label>
      <input
        type="text"
        id="full_name"
        [(ngModel)]="user.nombre_completo"
        formControlName="full_name"
      />
    </div>
    <div>
      <label for="bithdate">Fecha de nacimiento:</label>
      <input
        type="date"
        id="bithdate"
        [(ngModel)]="user.fecha_nacimiento"
        formControlName="bithdate"
      />
    </div>
    <div>
      <label for="cellphone">Celular:</label>
      <input
        type="text"
        id="cellphone"
        [(ngModel)]="user.celular"
        formControlName="cellphone"
      />
    </div>
    <div>
      <label for="phonenumber">Telefono fijo:</label>
      <input
        type="text"
        id="phonenumber"
        [(ngModel)]="user.telefono_fijo"
        formControlName="phonenumber"
      />
    </div>
    <div>
      <label for="address">Direccion:</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="user.direccion"
        formControlName="address"
      />
    </div>
  </div>
</form>
